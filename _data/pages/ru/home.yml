features:
  title: "Ключевые возможности"
  items:
    - title: "Корутины"
      icon: "coroutines"
      url: "/ru/docs/concepts/coroutines.html"
      text: "Лёгкие корутины для эффективного конкурентного выполнения. Никаких цветных <code>async</code> функций. Просто делай <code>spawn()</code> и вперёд!"
    - title: "Неблокирующий I/O"
      icon: "io"
      url: "/ru/docs/reference/supported-functions.html"
      text: "<code>fread</code>, <code>fwrite</code>, <code>file_get_contents</code>, <code>ob_start</code>, <code>curl</code>, <code>MySQL</code>, <code>PostgreSQL</code> . Обычные функции PHP теперь работают асинхронно без дополнительных усилий."
    - title: "Асинхронные Web-серверы"
      icon: "web-servers"
      text: "Поддержка модели: несколько запросов - один PHP-процесс."
    - title: "Корпоративная отмена"
      icon: "cancellation"
      url: "/ru/docs/concepts/cancellation.html"
      text: "Простой и гибкий <code>API</code> для отмены корутин. <code>Scope::cancel()</code>."
    - title: "Структурная конкурентность"
      icon: "structured-concurrency"
      url: "/ru/docs/concepts/scope.html"
      text: "Контроль времени жизни корутин с помощью песочницы <code>Scope</code>. Управление группой корутин через <code>TaskGroup</code>"
    - title: "PDO Pool"
      icon: "pdo-pool"
      url: "/ru/docs/concepts/pdo-pool.html"
      text: "Поддержка пула соединений прямо в <code>PDO</code>. Автоматическое управление коннектами для максимальной производительности."
    - title: "Channel"
      icon: "channel"
      url: "/ru/docs/concepts/channels.html"
      text: "Обмен данными между корутинами. Буферизованные и небуферизованные каналы для producer/consumer паттернов."
    - title: "Futures"
      icon: "futures"
      url: "/ru/docs/concepts/future.html"
      text: "Отложенные результаты для асинхронных вычислений. Композиция через <code>await_all</code>, <code>await_first</code>."
    - title: "Context"
      icon: "context"
      url: "/ru/docs/concepts/context.html"
      text: "Данные, связанные с корутиной. Простая адаптация кода с глобальными переменными через <code>Context</code>."


features:
  title: "核心功能"
  items:
    - title: "协程"
      icon: "coroutines"
      url: "/zh/docs/components/coroutines.html"
      text: "轻量级协程，实现高效并发执行。没有带颜色的 <code>async</code> 函数。只需调用 <code>spawn()</code> 即可开始！"
    - title: "非阻塞 I/O"
      icon: "io"
      url: "/zh/docs/reference/supported-functions.html"
      text: "<code>fread</code>、<code>fwrite</code>、<code>file_get_contents</code>、<code>ob_start</code>、<code>curl</code>、<code>MySQL</code>、<code>PostgreSQL</code>。普通 PHP 函数无需额外操作即可异步运行。"
    - title: "异步 Web 服务器"
      icon: "web-servers"
      url: "/zh/architecture/frankenphp.html"
      text: "支持多请求、单 PHP 进程的模型。"
    - title: "协作式取消"
      icon: "cancellation"
      url: "/zh/docs/components/cancellation.html"
      text: "简单灵活的 <code>API</code>，用于取消协程。<code>Scope::cancel()</code>。"
    - title: "结构化并发"
      icon: "structured-concurrency"
      url: "/zh/docs/components/scope.html"
      text: "通过沙箱 <code>Scope</code> 控制协程的生命周期。通过 <code>TaskGroup</code> 管理协程组。"
    - title: "PDO 连接池"
      icon: "pdo-pool"
      url: "/zh/docs/components/pdo-pool.html"
      text: "直接内置于 <code>PDO</code> 的连接池。自动管理连接以实现最佳性能。"
    - title: "通道"
      icon: "channel"
      url: "/zh/docs/components/channels.html"
      text: "协程之间的数据交换。缓冲和非缓冲通道支持生产者/消费者模式。"
    - title: "Futures"
      icon: "futures"
      url: "/zh/docs/components/future.html"
      text: "异步计算的延迟结果。通过 <code>await_all</code>、<code>await_first</code> 进行组合。"
    - title: "上下文"
      icon: "context"
      url: "/zh/docs/components/context.html"
      text: "与协程关联的数据。通过 <code>Context</code> 轻松适配使用全局变量的代码。"


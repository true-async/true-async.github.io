features:
  title: "核心功能"
  items:
    - title: "协程"
      icon: "coroutines"
      text: "轻量级协程，实现高效并发执行。没有带颜色的 <code>async</code> 函数。只需调用 <code>spawn()</code> 即可开始！"
    - title: "非阻塞 I/O"
      icon: "io"
      text: "<code>fread</code>、<code>fwrite</code>、<code>file_get_contents</code>、<code>ob_start</code>、Curl、MySQL、PostgreSQL 等 API 开箱即用。普通 PHP 函数无需额外操作即可异步运行。"
    - title: "异步 Web 服务器"
      icon: "web-servers"
      text: "支持多请求、单 PHP 进程的模型。"
    - title: "协作式取消"
      icon: "cancellation"
      text: "简单灵活的 API，用于取消协程，覆盖各种场景。"
    - title: "结构化并发"
      icon: "structured-concurrency"
      text: "通过沙箱 <code>Scope</code> 控制协程的生命周期。通过 <code>TaskGroup</code> 管理一组协程。"
    - title: "PDO 连接池"
      icon: "pdo-pool"
      text: "直接在 <code>PDO</code> 中支持连接池。自动管理连接以实现最佳性能。"
    - title: "通道"
      icon: "channel"
      text: "协程之间的类型安全数据交换。缓冲和非缓冲通道支持生产者/消费者模式。"
    - title: "Futures"
      icon: "futures"
      text: "异步计算的延迟结果。通过 <code>awaitAll</code>、<code>awaitFirst</code> 进行组合，灵活管理结果。"
    - title: "上下文"
      icon: "context"
      text: "在整个协程树中传播上下文。超时、截止时间和操作取消，自动清理资源。"


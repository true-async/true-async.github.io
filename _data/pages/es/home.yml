features:
  title: "Características principales"
  items:
    - title: "Corrutinas"
      icon: "coroutines"
      url: "/es/docs/components/coroutines.html"
      text: "Corrutinas ligeras para una ejecución concurrente eficiente. Sin funciones <code>async</code> coloreadas. Simplemente haz <code>spawn()</code> y listo."
    - title: "I/O no bloqueante"
      icon: "io"
      url: "/es/docs/reference/supported-functions.html"
      text: "<code>fread</code>, <code>fwrite</code>, <code>file_get_contents</code>, <code>ob_start</code>, <code>curl</code>, <code>MySQL</code>, <code>PostgreSQL</code>. Las funciones habituales de PHP ahora funcionan de forma asíncrona sin esfuerzo adicional."
    - title: "Servidores Web asíncronos"
      icon: "web-servers"
      url: "/es/architecture/frankenphp.html"
      text: "Soporte del modelo: múltiples solicitudes — un solo proceso PHP."
    - title: "Cancelación cooperativa"
      icon: "cancellation"
      url: "/es/docs/components/cancellation.html"
      text: "<code>API</code> simple y flexible para cancelar corrutinas. <code>Scope::cancel()</code>."
    - title: "Concurrencia estructurada"
      icon: "structured-concurrency"
      url: "/es/docs/components/scope.html"
      text: "Control del ciclo de vida de las corrutinas mediante el sandbox <code>Scope</code>. Gestión de grupos de corrutinas con <code>TaskGroup</code>."
    - title: "PDO Pool"
      icon: "pdo-pool"
      url: "/es/docs/components/pdo-pool.html"
      text: "Pool de conexiones integrado directamente en <code>PDO</code>. Gestión automática de conexiones para máximo rendimiento."
    - title: "Channel"
      icon: "channel"
      url: "/es/docs/components/channels.html"
      text: "Intercambio de datos entre corrutinas. Canales con y sin búfer para patrones producer/consumer."
    - title: "Futures"
      icon: "futures"
      url: "/es/docs/components/future.html"
      text: "Resultados diferidos para cálculos asíncronos. Composición mediante <code>await_all</code>, <code>await_first</code>."
    - title: "Context"
      icon: "context"
      url: "/es/docs/components/context.html"
      text: "Datos asociados a una corrutina. Fácil adaptación de código con variables globales mediante <code>Context</code>."


features:
  title: "Ключові можливості"
  items:
    - title: "Корутини"
      icon: "coroutines"
      url: "/uk/docs/components/coroutines.html"
      text: "Легкі корутини для ефективного конкурентного виконання. Жодних кольорових <code>async</code> функцій. Просто роби <code>spawn()</code> і вперед!"
    - title: "Неблокуючий I/O"
      icon: "io"
      url: "/uk/docs/reference/supported-functions.html"
      text: "<code>fread</code>, <code>fwrite</code>, <code>file_get_contents</code>, <code>ob_start</code>, <code>curl</code>, <code>MySQL</code>, <code>PostgreSQL</code>. Звичайні функції PHP тепер працюють асинхронно без додаткових зусиль."
    - title: "Асинхронні Web-сервери"
      icon: "web-servers"
      url: "/uk/architecture/frankenphp.html"
      text: "Підтримка моделі: декілька запитів — один PHP-процес."
    - title: "Кооперативне скасування"
      icon: "cancellation"
      url: "/uk/docs/components/cancellation.html"
      text: "Простий і гнучкий <code>API</code> для скасування корутин. <code>Scope::cancel()</code>."
    - title: "Структурна конкурентність"
      icon: "structured-concurrency"
      url: "/uk/docs/components/scope.html"
      text: "Контроль часу життя корутин за допомогою пісочниці <code>Scope</code>. Керування групами корутин через <code>TaskGroup</code>."
    - title: "PDO Pool"
      icon: "pdo-pool"
      url: "/uk/docs/components/pdo-pool.html"
      text: "Пул з'єднань вбудований прямо в <code>PDO</code>. Автоматичне керування з'єднаннями для максимальної продуктивності."
    - title: "Channel"
      icon: "channel"
      url: "/uk/docs/components/channels.html"
      text: "Обмін даними між корутинами. Буферизовані та небуферизовані канали для патернів producer/consumer."
    - title: "Futures"
      icon: "futures"
      url: "/uk/docs/components/future.html"
      text: "Відкладені результати для асинхронних обчислень. Композиція через <code>await_all</code>, <code>await_first</code>."
    - title: "Context"
      icon: "context"
      url: "/uk/docs/components/context.html"
      text: "Дані, пов'язані з корутиною. Легка адаптація коду з глобальними змінними через <code>Context</code>."


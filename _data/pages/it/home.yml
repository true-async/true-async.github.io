features:
  title: "Funzionalità principali"
  items:
    - title: "Coroutine"
      icon: "coroutines"
      url: "/it/docs/components/coroutines.html"
      text: "Coroutine leggere per un'esecuzione concorrente efficiente. Nessuna funzione <code>async</code> colorata. Basta fare <code>spawn()</code> e via!"
    - title: "I/O non bloccante"
      icon: "io"
      url: "/it/docs/reference/supported-functions.html"
      text: "<code>fread</code>, <code>fwrite</code>, <code>file_get_contents</code>, <code>ob_start</code>, <code>curl</code>, <code>MySQL</code>, <code>PostgreSQL</code>. Le normali funzioni PHP ora funzionano in modo asincrono senza sforzo aggiuntivo."
    - title: "Web Server asincroni"
      icon: "web-servers"
      url: "/it/architecture/frankenphp.html"
      text: "Supporto al modello: più richieste — un unico processo PHP."
    - title: "Cancellazione cooperativa"
      icon: "cancellation"
      url: "/it/docs/components/cancellation.html"
      text: "<code>API</code> semplice e flessibile per la cancellazione delle coroutine. <code>Scope::cancel()</code>."
    - title: "Concorrenza strutturata"
      icon: "structured-concurrency"
      url: "/it/docs/components/scope.html"
      text: "Controllo del ciclo di vita delle coroutine tramite sandbox <code>Scope</code>. Gestione di gruppi di coroutine tramite <code>TaskGroup</code>."
    - title: "PDO Pool"
      icon: "pdo-pool"
      url: "/it/docs/components/pdo-pool.html"
      text: "Pool di connessioni integrato direttamente in <code>PDO</code>. Gestione automatica delle connessioni per le massime prestazioni."
    - title: "Channel"
      icon: "channel"
      url: "/it/docs/components/channels.html"
      text: "Scambio di dati tra coroutine. Canali bufferizzati e non bufferizzati per pattern producer/consumer."
    - title: "Futures"
      icon: "futures"
      url: "/it/docs/components/future.html"
      text: "Risultati differiti per calcoli asincroni. Composizione tramite <code>await_all</code>, <code>await_first</code>."
    - title: "Context"
      icon: "context"
      url: "/it/docs/components/context.html"
      text: "Dati associati a una coroutine. Facile adattamento del codice con variabili globali tramite <code>Context</code>."


features:
  title: "Key Features"
  items:
    - title: "Coroutines"
      icon: "coroutines"
      url: "/en/docs/components/coroutines.html"
      text: "Lightweight coroutines for efficient concurrent execution. No colored <code>async</code> functions. Just do <code>spawn()</code> and go!"
    - title: "Non-blocking I/O"
      icon: "io"
      url: "/en/docs/reference/supported-functions.html"
      text: "<code>fread</code>, <code>fwrite</code>, <code>file_get_contents</code>, <code>ob_start</code>, <code>curl</code>, <code>MySQL</code>, <code>PostgreSQL</code>. Regular PHP functions now work asynchronously without extra effort."
    - title: "Async Web Servers"
      icon: "web-servers"
      url: "/en/architecture/frankenphp.html"
      text: "Support for the model: multiple requests â€” one PHP process."
    - title: "Cooperative Cancellation"
      icon: "cancellation"
      url: "/en/docs/components/cancellation.html"
      text: "Simple and flexible <code>API</code> for coroutine cancellation. <code>Scope::cancel()</code>."
    - title: "Structured Concurrency"
      icon: "structured-concurrency"
      url: "/en/docs/components/scope.html"
      text: "Control coroutine lifetime with <code>Scope</code> sandbox. Manage groups of coroutines via <code>TaskGroup</code>."
    - title: "PDO Pool"
      icon: "pdo-pool"
      url: "/en/docs/components/pdo-pool.html"
      text: "Connection pooling built right into <code>PDO</code>. Automatic connection management for maximum performance."
    - title: "Channel"
      icon: "channel"
      url: "/en/docs/components/channels.html"
      text: "Data exchange between coroutines. Buffered and unbuffered channels for producer/consumer patterns."
    - title: "Futures"
      icon: "futures"
      url: "/en/docs/components/future.html"
      text: "Deferred results for asynchronous computations. Composition via <code>await_all</code>, <code>await_first</code>."
    - title: "Context"
      icon: "context"
      url: "/en/docs/components/context.html"
      text: "Data associated with a coroutine. Easy adaptation of code with global variables via <code>Context</code>."


features:
  title: "Hauptfunktionen"
  items:
    - title: "Koroutinen"
      icon: "coroutines"
      url: "/de/docs/components/coroutines.html"
      text: "Leichtgewichtige Koroutinen für effiziente nebenläufige Ausführung. Keine gefärbten <code>async</code>-Funktionen. Einfach <code>spawn()</code> und los!"
    - title: "Nicht-blockierende I/O"
      icon: "io"
      url: "/de/docs/reference/supported-functions.html"
      text: "<code>fread</code>, <code>fwrite</code>, <code>file_get_contents</code>, <code>ob_start</code>, <code>curl</code>, <code>MySQL</code>, <code>PostgreSQL</code>. Gewöhnliche PHP-Funktionen arbeiten jetzt asynchron ohne zusätzlichen Aufwand."
    - title: "Asynchrone Webserver"
      icon: "web-servers"
      url: "/de/architecture/frankenphp.html"
      text: "Unterstützung des Modells: mehrere Anfragen — ein PHP-Prozess."
    - title: "Kooperative Abbruchsteuerung"
      icon: "cancellation"
      url: "/de/docs/components/cancellation.html"
      text: "Einfache und flexible <code>API</code> zum Abbrechen von Koroutinen. <code>Scope::cancel()</code>."
    - title: "Strukturierte Nebenläufigkeit"
      icon: "structured-concurrency"
      url: "/de/docs/components/scope.html"
      text: "Kontrolle der Lebensdauer von Koroutinen mit der <code>Scope</code>-Sandbox. Verwaltung von Koroutinen-Gruppen über <code>TaskGroup</code>."
    - title: "PDO Pool"
      icon: "pdo-pool"
      url: "/de/docs/components/pdo-pool.html"
      text: "Verbindungs-Pooling direkt in <code>PDO</code> eingebaut. Automatische Verbindungsverwaltung für maximale Leistung."
    - title: "Channel"
      icon: "channel"
      url: "/de/docs/components/channels.html"
      text: "Datenaustausch zwischen Koroutinen. Gepufferte und ungepufferte Kanäle für Producer/Consumer-Muster."
    - title: "Futures"
      icon: "futures"
      url: "/de/docs/components/future.html"
      text: "Verzögerte Ergebnisse für asynchrone Berechnungen. Komposition über <code>await_all</code>, <code>await_first</code>."
    - title: "Context"
      icon: "context"
      url: "/de/docs/components/context.html"
      text: "Daten, die mit einer Koroutine verknüpft sind. Einfache Anpassung von Code mit globalen Variablen über <code>Context</code>."


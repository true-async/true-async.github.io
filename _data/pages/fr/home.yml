features:
  title: "Fonctionnalités clés"
  items:
    - title: "Coroutines"
      icon: "coroutines"
      url: "/fr/docs/components/coroutines.html"
      text: "Des coroutines légères pour une exécution concurrente efficace. Pas de fonctions <code>async</code> colorées. Faites simplement <code>spawn()</code> et c'est parti !"
    - title: "I/O non bloquante"
      icon: "io"
      url: "/fr/docs/reference/supported-functions.html"
      text: "<code>fread</code>, <code>fwrite</code>, <code>file_get_contents</code>, <code>ob_start</code>, <code>curl</code>, <code>MySQL</code>, <code>PostgreSQL</code>. Les fonctions PHP classiques fonctionnent désormais de manière asynchrone sans effort supplémentaire."
    - title: "Serveurs Web asynchrones"
      icon: "web-servers"
      url: "/fr/architecture/frankenphp.html"
      text: "Prise en charge du modèle : plusieurs requêtes — un seul processus PHP."
    - title: "Annulation coopérative"
      icon: "cancellation"
      url: "/fr/docs/components/cancellation.html"
      text: "<code>API</code> simple et flexible pour l'annulation des coroutines. <code>Scope::cancel()</code>."
    - title: "Concurrence structurée"
      icon: "structured-concurrency"
      url: "/fr/docs/components/scope.html"
      text: "Contrôle du cycle de vie des coroutines grâce au bac à sable <code>Scope</code>. Gestion de groupes de coroutines via <code>TaskGroup</code>."
    - title: "PDO Pool"
      icon: "pdo-pool"
      url: "/fr/docs/components/pdo-pool.html"
      text: "Pool de connexions intégré directement dans <code>PDO</code>. Gestion automatique des connexions pour des performances maximales."
    - title: "Channel"
      icon: "channel"
      url: "/fr/docs/components/channels.html"
      text: "Échange de données entre coroutines. Canaux avec et sans tampon pour les patrons producteur/consommateur."
    - title: "Futures"
      icon: "futures"
      url: "/fr/docs/components/future.html"
      text: "Résultats différés pour les calculs asynchrones. Composition via <code>await_all</code>, <code>await_first</code>."
    - title: "Context"
      icon: "context"
      url: "/fr/docs/components/context.html"
      text: "Données associées à une coroutine. Adaptation facile du code avec des variables globales via <code>Context</code>."

